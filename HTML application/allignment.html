<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allignment</title>
    <style>
        .item{
            border: 3px solid rgb(23, 13, 13);
            margin: 12px;
            padding: 12px;
            background: red;
        }
        .container{
            width: 900px;
            margin: 33px;
            border: 33px solid purple;
        }
        #fruit{
            float: left;
        }
        #computer{
            float: right;   
        }
        p,h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="fruit" class="item">
            <h3>Fruits</h3>
            <p id="fruitspara" class="para">Lorem, ipsum dolor.</p>
        </div>
        <div id="container" class="item">
            <h3>Computer</h3>
            <p id="Computerpara" class="para">Lorem, ipsum dolor.</p>
        </div>
    </div>
</body>
</html>
