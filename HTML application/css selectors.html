<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline CSS</title>
    <style>
        #redElement{
            color: blueviolet;
            background-color: aqua;
        }
        .bgBlue{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p id="redElement">
        CSS ID
    </p>
    <p class="bgBlue redElement">
        CSS CLASS.</p>
</body>
</html>
